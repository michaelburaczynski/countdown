<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace; /* Matrix-style font */
      background: black; /* Dark background */
      color: #00ff00; /* Matrix green text */
      overflow: hidden; /* Prevent scrollbars from appearing */
    }

    /* Countdown Styling */
    #countdown {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 2rem;
      margin-top: 20vh;
    }

    .time {
      text-align: center;
    }

    .time span {
      display: block;
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; /* Glowing effect */
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: rgba(0, 255, 0, 0.8);
      text-align: center;
      width: 100%;
    }

    /* Falling Code Effect */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1; /* Behind the countdown */
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="countdown">
    <div class="time"><span id="days">0</span>Days</div>
    <div class="time"><span id="hours">0</span>Hours</div>
    <div class="time"><span id="minutes">0</span>Minutes</div>
    <div class="time"><span id="seconds">0</span>Seconds</div>
  </div>
  <footer>Your Journey begins soon...</footer>

  <script>
    // Countdown Timer
    function updateCountdown() {
      const targetDate = new Date("September 1, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const difference = targetDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const days = Math.floor(difference / day);
      const hours = Math.floor((difference % day) / hour);
      const minutes = Math.floor((difference % hour) / minute);
      const seconds = Math.floor((difference % minute) / second);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (difference < 0) {
        clearInterval(interval);
        document.getElementById("countdown").innerHTML = "<h2>Time's Up!</h2>";
      }
    }

    const interval = setInterval(updateCountdown, 1000);

    // Matrix Falling Code Effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = Array(256).join("1").split("");
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = `${fontSize}px 'Courier New'`;

      drops.forEach((y, x) => {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, x * fontSize, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[x] = 0;
        }

        drops[x]++;
      });
    }

    setInterval(drawMatrix, 50);

    // Adjust canvas size on window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
