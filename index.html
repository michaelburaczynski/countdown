<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #0a0a0a, #000000); /* Dark mysterious gradient */
      color: #ff3333; /* Red text */
      overflow: hidden; /* Prevent scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Countdown Container */
    #countdown {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 2rem; /* Space between numbers */
    }

    .time {
      text-align: center;
    }

    .time span {
      display: block;
      font-size: 12rem; /* Huge font size for dominant numbers */
      font-weight: bold;
      text-shadow: 0 0 20px #ff3333, 0 0 40px #ff3333, 0 0 60px #ff3333; /* Intense glowing effect */
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1rem; /* Subtle and small */
      color: rgba(255, 51, 51, 0.9);
      text-align: center;
      text-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333; /* Subtle glowing effect */
      width: 100%;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="countdown">
    <span id="days">00</span>
    <span id="hours">00</span>
    <span id="minutes">00</span>
    <span id="seconds">00</span>
  </div>
  <footer>Await further instructions...</footer>

  <script>
    // Countdown Timer
    function updateCountdown() {
      const targetDate = new Date("September 1, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const difference = targetDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const days = Math.floor(difference / day).toString().padStart(2, '0');
      const hours = Math.floor((difference % day) / hour).toString().padStart(2, '0');
      const minutes = Math.floor((difference % hour) / minute).toString().padStart(2, '0');
      const seconds = Math.floor((difference % minute) / second).toString().padStart(2, '0');

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (difference < 0) {
        clearInterval(interval);
        document.getElementById("countdown").innerHTML = "<h2>Itâ€™s Time...</h2>";
      }
    }

    const interval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
