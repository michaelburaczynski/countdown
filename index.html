<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Countdown</title>
  <style>
    /* General Styling */
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* Countdown Text Styling */
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #00ff00;
      font-size: 3rem;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    #countdown span {
      display: block;
      font-size: 4rem;
      font-weight: bold;
    }

    /* Static Text Styling */
    #static-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #00ff00;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    /* Falling Code Canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Countdown Timer -->
  <div id="countdown">
    <span id="days">00</span>
    <span id="hours">00</span>
    <span id="minutes">00</span>
    <span id="seconds">00</span>
  </div>

  <!-- Static Text -->
  <div id="static-text">Await further instructions...</div>

  <!-- Falling Code Effect -->
  <canvas id="matrix"></canvas>

  <script>
    // Countdown Timer
    function updateCountdown() {
      const targetDate = new Date("September 1, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const difference = targetDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const days = Math.floor(difference / day).toString().padStart(2, '0');
      const hours = Math.floor((difference % day) / hour).toString().padStart(2, '0');
      const minutes = Math.floor((difference % hour) / minute).toString().padStart(2, '0');
      const seconds = Math.floor((difference % minute) / second).toString().padStart(2, '0');

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (difference < 0) {
        clearInterval(interval);
        document.getElementById("countdown").innerHTML = "<h2>The Countdown Has Ended!</h2>";
      }
    }

    const interval = setInterval(updateCountdown, 1000);

    // Falling Code Effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const columns = Math.floor(canvas.width / 20);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff00';
      ctx.font = '20px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * 20, drops[i] * 20);

        if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    // Adjust Canvas Size on Resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drops.length = Math.floor(canvas.width / 20);
      drops.fill(1);
    });
  </script>
</body>
</html>
