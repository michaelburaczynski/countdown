<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #0a0a0a, #000000); /* Mysterious dark gradient */
      color: #ffae42; /* Soft amber/orange text */
      overflow: hidden; /* Prevent scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Subtle Animated Background */
    @keyframes drift {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 174, 66, 0.15), transparent 70%);
      animation: drift 10s linear infinite;
      z-index: 0;
    }

    /* Countdown Container */
    #countdown {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 2rem;
    }

    .time {
      text-align: center;
    }

    .time span {
      display: block;
      font-size: 4.5rem; /* Increased size */
      font-weight: bold;
      text-shadow: 0 0 8px #ffae42, 0 0 16px #ffae42; /* Soft glowing effect */
    }

    /* Intro Text */
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 10px #ffae42, 0 0 20px #ffae42; /* Glowing effect */
      z-index: 10;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: rgba(255, 174, 66, 0.8);
      text-align: center;
      width: 100%;
      z-index: 10;
    }

    /* Particle Effect */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Your Journey Begins Soon...</h1>
  <div id="countdown">
    <div class="time"><span id="days">0</span>Days</div>
    <div class="time"><span id="hours">0</span>Hours</div>
    <div class="time"><span id="minutes">0</span>Minutes</div>
    <div class="time"><span id="seconds">0</span>Seconds</div>
  </div>
  <footer>Await further instructions...</footer>

  <canvas id="particles"></canvas>

  <script>
    // Countdown Timer
    function updateCountdown() {
      const targetDate = new Date("September 1, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const difference = targetDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const days = Math.floor(difference / day);
      const hours = Math.floor((difference % day) / hour);
      const minutes = Math.floor((difference % hour) / minute);
      const seconds = Math.floor((difference % minute) / second);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (difference < 0) {
        clearInterval(interval);
        document.getElementById("countdown").innerHTML = "<h2>Itâ€™s Time...</h2>";
      }
    }

    const interval = setInterval(updateCountdown, 1000);

    // Particle Effect
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array(200).fill().map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2,
      xVel: Math.random() * 0.3 - 0.15,
      yVel: Math.random() * 0.3 - 0.15,
    }));

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 174, 66, 0.5)";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.xVel;
        p.y += p.yVel;

        if (p.x < 0 || p.x > canvas.width) p.xVel *= -1;
        if (p.y < 0 || p.y > canvas.height) p.yVel *= -1;
      });
    }

    setInterval(drawParticles, 50);

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
