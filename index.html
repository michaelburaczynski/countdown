<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Countdown</title>
  <style>
    /* General Styling */
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@700&display=swap'); /* Cozy cursive and modern sans-serif fonts */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive; /* Footer font */
      background: linear-gradient(to bottom, #540d14, #1b4332); /* Deep red to forest green gradient */
      color: #fff5e1; /* Soft white for cozy glow */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    /* Countdown Container */
    #countdown {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 3rem; /* Increased spacing between numbers */
      font-family: 'Poppins', sans-serif; /* Modern sans-serif font for numbers */
    }

    #countdown span {
      display: block;
      font-size: 12rem; /* Large font size for countdown */
      font-weight: 700; /* Bold weight */
      color: #fff5e1; /* Warm white numbers */
      text-shadow: 0 0 15px #ffad60, 0 0 30px #ffad60; /* Golden glow */
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1.5rem; /* Footer text size */
      color: #fff5e1; /* Warm white */
      text-shadow: 0 0 10px #ffad60, 0 0 20px #ffad60; /* Cozy golden glow */
      text-align: center;
      width: 100%;
      z-index: 10;
    }

    /* Snowfall Effect */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="countdown">
    <span id="days">00</span>
    <span id="hours">00</span>
    <span id="minutes">00</span>
    <span id="seconds">00</span>
  </div>
  <footer>Await Further Instructions...</footer>

  <canvas id="snow"></canvas>

  <script>
    // Countdown Timer
    function updateCountdown() {
      const targetDate = new Date("September 1, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const difference = targetDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const days = Math.floor(difference / day).toString().padStart(2, '0');
      const hours = Math.floor((difference % day) / hour).toString().padStart(2, '0');
      const minutes = Math.floor((difference % hour) / minute).toString().padStart(2, '0');
      const seconds = Math.floor((difference % minute) / second).toString().padStart(2, '0');

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (difference < 0) {
        clearInterval(interval);
        document.getElementById("countdown").innerHTML = "<h2>The Hunt Begins!</h2>";
      }
    }

    const interval = setInterval(updateCountdown, 1000);

    // Snowfall Effect
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const snowflakes = Array(150).fill().map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2 + 1,
      speed: Math.random() * 0.5 + 0.5,
      opacity: Math.random() * 0.7 + 0.3, /* Softer snowflakes */
    }));

    function drawSnow() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
      snowflakes.forEach(flake => {
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${flake.opacity})`;
        ctx.fill();
        flake.y += flake.speed;

        if (flake.y > canvas.height) {
          flake.y = 0;
          flake.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawSnow, 30);

    // Adjust canvas size on window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
